<app-perfil></app-perfil>

<div class="main-wrapper">

    <!-- ===== CONTENT PRINCIPAL ===== -->
    <main class="content">

        <h2>Resumo Geral</h2>

        <!-- ===== CARDS ===== -->
        <div class="cards">

            <!-- CARD 1 – PROGRESSO DA VIAGEM -->
            <div class="card">
                <h3>Viagem Ford</h3>
                <p>Progresso geral das metas:</p>

                <div class="progress-bar">
                    <div class="progress-value" [style.width.%]="progressoGeral"></div>
                </div>

                <p style="margin-top: 8px;">{{ progressoGeral }}% completo</p>
            </div>

            <!-- CARD 2 – CAR LEVEL -->
            <div class="card">
                <h3>Nível do Carro Ford</h3>
                <p>Nível atual: <strong>Ford Ka</strong></p>

                <div class="progress-bar">
                    <div class="progress-value" style="width: 40%;"></div>
                </div>

                <p style="margin-top: 8px;">Rumo ao Mustang</p>
            </div>

            <!-- CARD 3 – METAS ATIVAS -->
            <div class="card">
                <h3>Metas Ativas</h3>
                <p>Total: <strong>{{ totalMetas }} metas</strong></p>
                <p>{{ metasConcluidas }} concluídas</p>
            </div>

        </div>

    </main>

</div>
