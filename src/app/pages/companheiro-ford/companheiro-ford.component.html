<app-perfil></app-perfil>

<div class="car-select-page">

  <h1>Escolha seu companheiro FORD</h1>

  <div class="selects-container">

    <!-- COLUNA ESQUERDA -->
    <div class="selects-column">

      <div class="select-box">
        <label for="modeloSelect">Modelos</label>

        <select
          id="modeloSelect"
          [(ngModel)]="selectedModelo"
          (change)="onModeloChange()">

          <option [ngValue]="null" disabled selected>Selecione</option>

          <option *ngFor="let modelo of modelos" [ngValue]="modelo">
            {{ modelo.nome }}
          </option>

        </select>
      </div>

      <!--(DEPENDE DO MODELO) -->
      <div class="select-box" *ngIf="selectedModelo">
        <label for="anoSelect">Ano</label>

        <select
          id="anoSelect"
          [(ngModel)]="selectedAno"
          (change)="onAnoChange()">

          <option [ngValue]="null" disabled selected>Selecione</option>

          <option *ngFor="let ano of anos" [value]="ano.codigo">
            {{ ano.nome }}
          </option>

        </select>
      </div>

    </div>

    <!-- COLUNA DIREITA (INFOS DO VEÍCULO) -->
    <div class="info-column" *ngIf="carInfo">
      <div class="vehicle-info">
        <h2>Informações do veículo</h2>

        <p><strong>Marca:</strong> Ford</p>
        <p><strong>Modelo:</strong> {{ carInfo.Modelo }}</p>
        <p><strong>Ano:</strong> {{ carInfo.AnoModelo }}</p>
        <p><strong>Combustível:</strong> {{ carInfo.Combustivel }}</p>
        <p><strong>Valor FIPE:</strong> {{ carInfo.Valor }}</p>
      </div>
    </div>

  </div>

  <!-- IMAGEM -->
  <div class="car-image" *ngIf="carInfo">
    <img src="ford.png" alt="Carro Ford" />
  </div>

</div>
