<app-perfil></app-perfil>

<div class="car-select-page">

  <h1>Escolha seu companheiro FORD</h1>

  <div class="selects-wrapper">

    <!-- MARCA FIXA -->
    <div class="select-box">
      <label for="makeInput">Marca</label>
      <input id="makeInput" type="text" value="Ford" disabled />
    </div>

    <!-- SELECT DE SUBMODELS -->
    <div class="select-box">
      <label for="submodelSelect">Modelos / Submodels</label>
      <select
        id="submodelSelect"
        name="selectSubmodel"
        [(ngModel)]="selectedSubmodel"
        (change)="onSelect()">

        <option [ngValue]="null" disabled>Selecione</option>

        <option *ngFor="let sm of submodels" [ngValue]="sm">
          {{ sm.Model_Name }} – {{ sm.VehicleTypeName }}
        </option>

      </select>
    </div>

  </div>

  <!-- INFORMAÇÕES DO VEÍCULO -->
  <div class="vehicle-info" *ngIf="selectedSubmodel">
    <h2>Informações do veículo</h2>

    <p><strong>Marca:</strong> {{ selectedSubmodel.Make_Name }}</p>
    <p><strong>Modelo:</strong> {{ selectedSubmodel.Model_Name }}</p>
    <p><strong>Tipo de veículo:</strong> {{ selectedSubmodel.VehicleTypeName }}</p>

    <div class="car-image">
      <img 
        src="https://upload.wikimedia.org/wikipedia/commons/3/3e/2018_Ford_Mustang_GT_5.0.jpg"
        alt="Carro Ford"
      />
    </div>
  </div>

</div>
